# =======================
# MySQL Database Settings
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/authdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# JPA / Hibernate Settings
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# =======================
# Server Settings
# =======================
server.port=8080

# =======================
# OpenAI API Key
# =======================
# OpenAI API Key
spring.ai.openai.api-key=REPLACE_WITH_YOUR_API_KEY
spring.ai.openai.speech.enabled=false

# OpenRouteService API Key
ors.api.key=REPLACE_WITH_YOUR_API_KEY


# =======================
# Logging Settings
# =======================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
app.useragent=RouteOptimizer/1.0 (contact: mailid@gmail.com)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mailid@gmail.com
spring.mail.password=REPLACE_WITH_YOUR_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true



